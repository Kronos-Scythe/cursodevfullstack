<!DOCTYPE html> <!-- a tag doc type é responsável por definir qual a versão do html-->
<html>
    <head> <!-- tag filha de html-->
        <!--tag head serve para as configurações do meu documento html -->
        <title>
            Hello World! 
        </title> <!-- tag de titulo que aparece no browser-->
    </head>
    <body>
        <!-- a tag body é responsável pela área visivel da página-->
        <h1>
            Hello World!
        </h1>
    </body>
</html>
